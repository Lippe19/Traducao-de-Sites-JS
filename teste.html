<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR Group</title>
</head>

<body> 
    <div id="app">

        <div class="div-idioma-mob">
            <div class="div-idiomas-mob">
                <a href="teste.html">Home</a>
                <a href="pag2.html">Pag 2</a>
            </div>
        </div><br> 
        <div class="div-idioma-mob">
            <div class="div-idiomas-mob">
                <a @click="changeLang('ptbr')" href="#" class="link-traducao">PT</a>
                <a @click="changeLang('ing')" href="#" class="link-traducao">EN</a>
                <!-- <a @click="changeLang('es')" href="#" class="link-traducao">ES</a> -->
            </div>
        </div>

        <div class="sec-banner-topo" style="background-color: blueviolet;">
            <div class="div-banner-contato">
                <img :src="selectedlang.pages.index.img" width="350" alt="">
            </div>
        </div>

        <div class="sec-gr-group">
            <div class="div-cont-gr-group">
                <h2 class="heading">GR Group</h2>
                <div class="txt-azul">
                    <strong v-html="selectedlang.pages.index.subtitulo" class="bold-text"></strong>
                </div>
                <div class="txt-azul">
                    <strong v-html="selectedlang.pages.index.subsubtitulo" class="bold-text"></strong>
                </div>
            </div>
        </div>
    </div><!-- app header.php -->


    <script src="vue.js" type="text/javascript"></script>
    <script src="teste-ptb.js" type="text/javascript"></script>
    <script src="teste-ing.js" type="text/javascript"></script>


    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            mixins: [ptbr, ing],
            data: {
                langstorage: '',
                selectedlang: {}
            },
            methods: {
                changeLang(lang) {
                    switch (lang) {
                        case 'ptbr':
                            this.selectedlang = this.ptbr
                            localStorage.setItem('grlang', 'ptbr');
                            break;
                        case 'sp':
                            this.selectedlang = this.sp
                            localStorage.setItem('grlang', 'sp');
                            break;
                        case 'ing':
                            this.selectedlang = this.ing
                            localStorage.setItem('grlang', 'ing');
                            break;
                    }
                }
            },
            created: function () {
                if (!localStorage.getItem('grlang')) {
                    localStorage.setItem('grlang', 'ing');
                }
                this.changeLang(localStorage.getItem('grlang'));
            }
        })
    </script>
</body>

</html>
